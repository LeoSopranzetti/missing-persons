
<div class="wrapper fade-in">

  <div class="card col-12 col-lg-12 col-sm-12">

    <div class="col-12 img-wrapper" >
      <img *ngIf="people.sexo !== 'FEMININO' && people.urlFoto === null" class="col-4 col-lg-2 col-sm-4" src="../../../assets/imgs/man.png" alt="">
      <img *ngIf="people.sexo === 'FEMININO' && people.urlFoto === null" class="col-4 col-lg-2 col-sm-4" src="../../../assets/imgs/woman.png" alt="">

    </div>

    <div class="item col-6 col-lg-12 col-sm-6">
      <p class="title text-center"><fa-icon class="icon" [icon]="faSignature"></fa-icon> Nome Completo</p>

    </div>

    </div>
